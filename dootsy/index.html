<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
  <div class="min-h-screen flex flex-col items-center p-6">
    <div class="w-full max-w-xl">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">ðŸ“… Daily Planner</h1>
        <!-- <button id="themeToggle" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">
          Toggle Theme
        </button> -->
      </div>

      <div id="authSection" class="mb-4">
        <button id="loginBtn" class="bg-green-500 text-white px-4 py-2 rounded">Login with Google</button>
        <button id="logoutBtn" class="hidden bg-red-500 text-white px-4 py-2 rounded">Logout</button>
      </div>
      <div class="mb-4">
        <label for="tagFilter" class="text-sm font-medium text-gray-700 dark:text-gray-300">Filter by Tag:</label>
        <select id="tagFilter" class="ml-2 p-2 border rounded dark:bg-gray-800">
          <option value="">All</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
          <option value="Miscellaneous">Miscellaneous</option>

        </select>
      </div>
      <div id="plannerApp" class="hidden">
        <div class="flex flex-col gap-2 mb-4 sm:flex-row sm:items-end">
          <input id="taskInput" type="text" placeholder="Add new task..."
            class="flex-1 p-2 border rounded dark:bg-gray-800" />

          <div class="flex gap-2">
            <select id="taskTag" class="p-2 border rounded dark:bg-gray-800">
              <option value="">Tag</option>
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
              <option value="Urgent">Urgent</option>
              <option value="Miscellaneous">Miscellaneous</option>
            </select>

            <select id="taskColor" class="p-2 border rounded dark:bg-gray-800">
              <option value="">Color</option>
              <option value="Red">Red</option>
              <option value="Yellow">Yellow</option>
              <option value="Green">Green</option>
              <option value="Blue">Blue</option>
            </select>

            <input type="date" id="taskDueDate" class="p-2 border rounded dark:bg-gray-800" />
          </div>

          <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded self-start">Add</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
          <div>
            <h2 class="text-lg font-semibold mb-2 dark:text-white">ðŸ†• Active Tasks</h2>
            <ul id="incompleteTasks" class="space-y-2 transition-all"></ul>
            <p id="noActiveMessage" class="text-gray-500 dark:text-gray-400 mt-2 hidden">
              ðŸ’¤ No tasks yet. Add one to get started!
            </p>
          </div>

          <div>
            <h2 class="text-lg font-semibold mb-2 dark:text-white">âœ… Completed Tasks</h2>
            <ul id="completedTasks" class="space-y-2 transition-all"></ul>
            <p id="noCompletedMessage" class="text-gray-500 dark:text-gray-400 mt-2 hidden">
              âœ… No completed tasks yet.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>

  <!-- App scripts -->
  <script type="module" src="./js/app/script.js"></script>
</body>
</html>
