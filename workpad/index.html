<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Notepad App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Optional: Custom font or Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans p-6">
    <div class="max-w-3xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">üìù Notepad</h1>
            <div id="userSection" class="flex items-center space-x-3">
                <span id="userName" class="text-gray-700 font-medium hidden"></span>
                <button id="loginBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Login
                </button>
                <button id="logoutBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded hidden">
                    Logout
                </button>
            </div>
        </header>

        <!-- Rich Text Editor -->
        <section id="noteForm" class="bg-white p-4 rounded shadow mb-6">
            <input id="noteTitle" type="text" placeholder="Note Title"
                class="w-full border border-gray-300 rounded p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />

            <!-- Quill Toolbar -->
            <div id="editorContainer" class="border border-gray-300 rounded">
                <div id="toolbar" class="border-b border-gray-300 px-2 py-1">
                    <select class="ql-header"></select>
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-link"></button>
                    <button class="ql-list" value="bullet"></button>
                </div>
                <div id="editor" class="h-40 p-2 overflow-auto"></div>
            </div>


            <p id="noteStats" class="text-sm text-gray-500 mt-2">
                Words: 0/5000 | Characters: 0 | Characters (no spaces): 0
            </p>

            <p id="wordLimitWarning" class="text-sm text-red-500 mt-1 hidden">
                ‚ö†Ô∏è Word limit reached! You cannot type more than 5000 words.
            </p>

            <button id="saveNote" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">
                Save Note
            </button>
        </section>

        <section id="notesList" class="space-y-4"></section>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
