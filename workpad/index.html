<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Notepad App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=line-clamp"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans p-4 sm:p-6">
    <div class="max-w-3xl mx-auto">
        <header class="mb-6 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 sm:gap-0">
            <h1 class="text-2xl sm:text-3xl font-bold text-center sm:text-left">
                üìù Notepad
            </h1>

            <div id="userSection"
                class="flex flex-col sm:flex-row items-center gap-2 sm:gap-3 text-center sm:text-left">
                <span id="userName"
                    class="text-gray-700 font-medium hidden truncate max-w-[200px] sm:max-w-none"></span>

                <button id="loginBtn"
                    class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded w-full sm:w-auto">
                    Login
                </button>

                <button id="logoutBtn"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm px-4 py-2 rounded w-full sm:w-auto hidden">
                    Logout
                </button>
            </div>
        </header>

        <section id="noteForm" class="bg-white p-4 rounded shadow mb-6">
            <input id="noteTitle" type="text" placeholder="Note Title"
                class="w-full text-base sm:text-lg border border-gray-300 rounded p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />

            <div id="editorContainer" class="border border-gray-300 rounded">
                <div id="toolbar" class="border-b border-gray-300 px-2 py-1 flex flex-wrap gap-1 items-center">
                    <select class="ql-font"></select>
                    <select class="ql-size"></select>

                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>

                    <select class="ql-align"></select>

                    <button class="ql-list" value="ordered"></button>
                    <button class="ql-list" value="bullet"></button>

                    <button class="ql-indent" value="-1"></button>
                    <button class="ql-indent" value="+1"></button>

                    <button class="ql-link"></button>

                    <button class="ql-clean"></button>
                    <button type="button" class="ql-undo" title="Undo">‚Ü∫</button>
                    <button type="button" class="ql-redo" title="Redo">‚Üª</button>
                </div>

                <div id="editor" class="h-[40vh] sm:h-40 p-2 overflow-auto"></div>
            </div>

            <p id="noteStats" class="text-sm text-gray-500 mt-2">
                Words: 0/5000 | Characters: 0 | Characters (no spaces): 0
            </p>

            <p id="wordLimitWarning" class="text-sm text-red-500 mt-1 hidden">
                ‚ö†Ô∏è Word limit reached! You cannot type more than 5000 words.
            </p>

            <button id="saveNote"
                class="bg-blue-500 text-white text-sm sm:text-base px-4 py-2 rounded mt-4 w-full sm:w-auto">
                Save Note
            </button>
        </section>

        <section id="notesList" class="space-y-4"></section>
        <div id="viewNoteModal"
            class="fixed inset-0 z-50 bg-black bg-opacity-50 hidden items-center justify-center p-4 sm:p-6">
            <div class="bg-white w-full max-w-2xl max-h-[90vh] rounded-lg shadow-lg flex flex-col overflow-hidden">
                <div class="px-4 py-3 border-b border-gray-200">
                    <h2 id="modalNoteTitle" class="text-lg sm:text-xl font-semibold text-gray-800 truncate">
                        Note Title
                    </h2>
                </div>

                <div id="modalNoteContent" class="prose max-w-none px-4 py-3 text-gray-800 overflow-y-auto flex-1">
                </div>
                <div class="px-4 py-3 border-t border-gray-200 flex justify-end gap-2 bg-white sticky bottom-0">
                    <button id="closeModal"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
