<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Agri POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Agri POS</h1>
    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-3 py-1 text-sm rounded-lg transition">Logout</button>
  </header>

  <main class="p-4 space-y-4">
    <div class="bg-white rounded-xl p-4 shadow-md">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Welcome</h2>
      <p class="text-sm text-gray-600">This is your dashboard. From here, you can access inventory, sales, ledger, and more.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <a href="products.html" class="bg-green-100 hover:bg-green-200 p-4 rounded-xl text-center shadow text-green-800 font-medium">
        🧺 Manage Products
      </a>
      <a href="sales.html" class="bg-blue-100 hover:bg-blue-200 p-4 rounded-xl text-center shadow text-blue-800 font-medium">
        🧾 New Sale
      </a>
      <a href="accounts.html" class="bg-yellow-100 hover:bg-yellow-200 p-4 rounded-xl text-center shadow text-yellow-800 font-medium">
        🧑‍🌾 Accounts
      </a>
      <a href="ledger.html" class="bg-purple-100 hover:bg-purple-200 p-4 rounded-xl text-center shadow text-purple-800 font-medium">
        📚 Ledger
      </a>
    </div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
