<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Agri POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold text-green-700 mb-6">Agri POS</h1>

    <button id="google-login" class="w-full flex items-center justify-center gap-2 bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="h-5 w-5" />
      Sign in with Google
    </button>

    <p id="login-error" class="text-red-600 text-sm mt-4 hidden"></p>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
