<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Formatter & Validator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

</head>

<body class="bg-gray-100 text-gray-800 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">ðŸ§° JSON Formatter & Validator</h1>

    <div class="flex h-[450px] w-full border border-gray-300 rounded-lg overflow-hidden font-mono text-sm">
      <div id="lineNumbers" class="bg-gray-100 text-right px-3 py-2 leading-5 select-none overflow-hidden"
        style="min-width: 40px; white-space: pre-line;"></div>

      <textarea id="jsonInput"
        class="w-full h-full p-4 resize-none overflow-auto focus:outline-none focus:ring-2 focus:ring-blue-400 leading-5"
        style="line-height: 1.25rem;" placeholder="Paster you JSON here..."></textarea>
    </div>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 mt-4 w-full max-w-4xl mx-auto text-sm">
  <button id="toJsonBtn" class="bg-gray-600 text-white py-2 px-3 rounded-md hover:bg-gray-700">To JSON</button>
  <button id="toYamlBtn" class="bg-yellow-500 text-white py-2 px-3 rounded-md hover:bg-yellow-600">To YAML</button>
  <button id="toXmlBtn" class="bg-blue-600 text-white py-2 px-3 rounded-md hover:bg-blue-700">To XML</button>

  <button id="formatBtn" class="bg-cyan-600 text-white py-2 px-3 rounded-md hover:bg-cyan-700">Format</button>
  <button id="validateBtn" class="bg-green-600 text-white py-2 px-3 rounded-md hover:bg-green-700">Validate</button>
  <button id="minifyBtn" class="bg-orange-500 text-white py-2 px-3 rounded-md hover:bg-orange-600">Minify</button>

  <button id="copyBtn" class="bg-gray-700 text-white py-2 px-3 rounded-md hover:bg-gray-800">Copy</button>
  <button id="downloadBtn" class="bg-purple-600 text-white py-2 px-3 rounded-md hover:bg-purple-700">Download</button>
</div>

    <div id="jsonStats" class="mt-4 flex flex-wrap gap-4 text-sm text-gray-600 font-mono border-t border-gray-300 pt-3">
    </div>
    <div id="message" class="mt-4 text-center text-sm font-medium"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
